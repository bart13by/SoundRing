<style>
.cloud {
  width: 100%;
  position: absolute;
  
  
}
</style>
<body>
<img src="Images/Nimbus.png" class="rotate cloud" />
<img src="Images/Cirrus.png" class="rotate cloud" />
<img src="Images/Cumulus.png" class="rotate cloud" />
<img src="Images/Stratus.png" class="rotate cloud" />
	<svg id="svg-container" width="100%"  viewBox="0 0 100 100" 
       preserveAspectRatio="xMidYMid meet"
       xmlns="http://www.w3.org/2000/svg">
<style>
  #wheel-group image {
    width: 16;
    height: 16;
  }
</style>

  <rect id="svg-daylight" x="0" y="0" width="100%" height="48" />
  <rect id="svg-darkness" x="0" y="48" width="100%" height="100%" />

<!-- GUIDE PATH -- only use for aligning animations with circle 
   <path d="M12,48 A38,38 0 0 1 88,48" stroke="black" stroke-width=".2" fill="none" />	 
   <circle cx="50" cy="48" r="4" fill="red" />
 -->

   <circle id="arc-circle" cx="50" cy="48" r="38"  fill="none" stroke="blue" stroke-width=".1" />

	 
	  <!-- Define a group for the wheel image; reposition left and up by the radius (12) -->

<g id="wheel-group"  width="16" height="16" transform="translate(-8,-8) rotate(76, 8, 8)">

  <g>
    <image id="seasons-wheel"  xlink:href="SVG/seasons2.svg" >
            <animateTransform id="rotation" attributeName="transform" attributeType="XML" type="rotate" 
            from="0 8 8" to="-360 8 8" dur="24min" repeatCount="0" fill="freeze"
            begin="0s"
             />
           </image>
    

    <image id="months-wheel"   xlink:href="SVG/months2.svg" >
     <animateTransform id="rotation" attributeName="transform" attributeType="XML" type="rotate" 
            from="0 8 8" to="-360 8 8" dur="24min" repeatCount="0" fill="freeze"
            begin="0s"
             />
           </image>
           
  
  </g>

    <image id="window-wheel" transform="rotate(-76 8 8)" xlink:href="SVG/window2.svg" />
        
      <animateMotion id="motion" 
        repeatCount="0" 
        dur="24min" 
        keyPoints="0;1"
          keyTimes="0;1"
          calcMode="linear" 
          fill="freeze"
          begin="0s"

          path="M12,48 A38,38 0 0 1 88,48"
          />
          
        
      
  </g>
</svg>


</body>
