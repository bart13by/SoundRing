<!-- index.html -->
<html>
	<head>
		<link rel="stylesheet" href="CSS/style.css" />
		<script src="JS/app.js"></script>
	</head>
<body>
	<div id="loading" class="loading">
		<h1>Content Loading</h1>
	</div>
	
<svg id="svg-container" width="100%" height="100%" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">

	  <path id="arc" d="M 2,50 A 50,50 0 0 1 98,50" fill="none" stroke="lightblue" stroke-width=".5" />
	 
	  <!-- Define the image to be animated -->
	  <g id="ring-group" transform="translate(-12, -12)" >
		  <image id="ring" width="24" height="24"  xlink:href="SVG/ring.svg" >

		  <!-- Use animateMotion to move the image along the path -->
		  <animateMotion id="motion" 
			  repeatCount="0" 
			  dur="24min" 
			  keyPoints="0.1;0.9"
		      keyTimes="0;1"
		      calcMode="linear" 
		      fill="freeze"
		      begin="0s"
		      >
		    <mpath href="#arc" />
		    
		  </animateMotion>

		  <!-- Use animateTransform to rotate the image -->
		  <animateTransform id="rotation" attributeName="transform" attributeType="XML" type="rotate" 
			from="37 12 12" to="-205 12 12" dur="24min" repeatCount="0" fill="freeze"
			begin="0s"
		   />
		</image>
	</g>
	<polygon points="0,0 0,2 2,2" fill="salmon" transform="rotate(45) translate(-.6,-1.5)">
		<animateMotion id="pointer-arc" 
			  repeatCount="0" 
			  dur="24min" 
			  keyPoints="0.2;1"
		      keyTimes="0;1"
		      calcMode="linear" 
		      fill="freeze"
		      rotate="auto"
		      begin="0s"
		      >
		    <mpath href="#arc" />
	</polygon>
	
</svg>

<figure id="au-control">
  <audio id="audio" controls 
  	src="https://dickinsonsbirds.org/Year_V2_1864_Soundscape.mp3"
  	autoplay
  	 
  	onseeked="doSeek(event)"
  	onplay="doPlay(event)"
  	onpause="doPause(event)"
  	oncanplaythrough="doLoaded(event)">
    
  </audio>
</figure>
<script>
	document.getElementById('svg-container').pauseAnimations();
</script>
</body>


</html>
