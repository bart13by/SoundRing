		<h1>Content Loading</h1>

  <div id="the_firmament">

<div id="daylight" >


	<svg id="svg-container" width="100%" height="100%" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
<style>
  #wheel-group image{
    width: 24;
    height: 24;
    
    
    
  }
</style>
	 <path id="arc" d="M 1,50 A 50,50 0 0 1 99,50"  />
	 
	  <!-- Define a group for the wheel image; reposition left and up by the radius (12) -->

<g id="wheel-group" width="24" height="24" 
      transform="translate(-12, -12) rotate(76, 12, 12)" >

  <g>
    <image id="seasons-wheel"  xlink:href="SVG/seasons2.svg" />
    <image id="months-wheel"   xlink:href="SVG/months2.svg" />
            <animateTransform id="rotation" attributeName="transform" attributeType="XML" type="rotate" 
            from="0 12 12" to="-360 12 12" dur="24min" repeatCount="0" fill="freeze"
            begin="0s"
             />
  
  </g>
    <image id="window-wheel" transform="rotate(-76 12 12)" xlink:href="SVG/window2.svg" />
        
      
      <animateMotion id="motion" 
        repeatCount="0" 
        dur="24min" 
        keyPoints="0;1"
          keyTimes="0;1"
          calcMode="linear" 
          fill="freeze"
          begin="0s"
          >
          
        <mpath href="#arc" />
      </animateMotion>
  </g>
</svg>
