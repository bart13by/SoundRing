<!-- index.html -->
<html>
	<head>
		<link rel="stylesheet" href="CSS/style.css" />
		<script src="JS/app.js"></script>
	</head>
<body>
	
<svg width="100%" height="100%" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">

	  <path id="motionPath" d="M 2,50 A 50,50 0 0 1 98,50" fill="none" stroke="black" stroke-width="1" />
	  <!-- Define the image to be animated -->
  <g transform="translate(-12, -12)">
  <image id="movingImage" x="0" y="0" width="24" height="24" xlink:href="SVG/ring.svg" >

  <!-- Use animateMotion to move the image along the path -->
  <animateMotion repeatCount="indefinite" dur="24s">
    <mpath href="#motionPath" />
  </animateMotion>
  <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
	from="0 12 12" to="-250 12 12" begin="0s" dur="24s" repeatCount="indefinite"
   />
</image>
</g>
</svg>
<figure id="au-control">
  <audio controls 
  	src="MP3/Year_V2.mp3"
  	autoplay="true"
  	loop="true" >
    
  </audio>
</figure>

</body>


</html>
