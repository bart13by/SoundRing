<!-- index.html -->
<html>
	<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    
		<link rel="stylesheet" href="CSS/style.css" />
		<script src="JS/events.js"></script>
    <Script src="JS/main.js"></Script>
	</head>
<body onload="runFirmament()">
	<!-- Display a loading screen until media is ready -->
	<div id="loading" class="loading">

		<h1>Content Loading</h1>
	</div>
  <div id="the_firmament">

<div id="daylight" ></div>
<div id="play-bar">
<figure id="au-control" >
  <audio id="audio" controls 
    src="https://dickinsonsbirds.org/Year_V2_1864_Soundscape.mp3"
    autoplay   
    onseeked="doSeeked(event)"
    onplay="doPlay(event)"
    onpause="doPause(event)"
    oncanplaythrough="doLoaded(event)">
  </audio>
</figure>
</div>
<div id="darkness"></div>
<!---- Birds and Poem MSS follow -->
<div id="dynamically-placed-items">
  <div id="poems"></div>  
  <div id="birds"></div>
</div>


	<svg id="svg-container" width="100%"  viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<style>
  #wheel-group image {
    width: 18;
    height: 18;
  }
</style>
	 <path id="arc" d="M 8,50 A 42,42 0 0 1 92,50"  />
   <circle id="arc-circle" cx="50" cy="50" r="42"  fill="none" stroke="blue" stroke-width=".1" />
	 
	  <!-- Define a group for the wheel image; reposition left and up by the radius (12) -->

<g id="wheel-group" width="18" height="18" 
      transform="translate(-9, -9) rotate(76, 9, 9)" >

  <g>
    <image id="seasons-wheel"  xlink:href="SVG/seasons2.svg" >
            <animateTransform id="rotation" attributeName="transform" attributeType="XML" type="rotate" 
            from="0 9 9" to="-360 9 9" dur="24min" repeatCount="0" fill="freeze"
            begin="0s"
             />
           </image>
    

    <image id="months-wheel"   xlink:href="SVG/months2.svg" >
     <animateTransform id="rotation" attributeName="transform" attributeType="XML" type="rotate" 
            from="0 9 9" to="-360 9 9" dur="24min" repeatCount="0" fill="freeze"
            begin="0s"
             />
           </image>
           
  
  </g>
    <image id="window-wheel" transform="rotate(-76 9 9)" xlink:href="SVG/window2.svg" />
        
      
      <animateMotion id="motion" 
        repeatCount="0" 
        dur="24min" 
        keyPoints="0;1"
          keyTimes="0;1"
          calcMode="linear" 
          fill="freeze"
          begin="0s"
          >
          
        <mpath href="#arc" />
      </animateMotion>
  </g>
</svg>

<!-- The browser-default HTMLMediaElement for audio controls.  -->

<script>
	document.getElementById('svg-container').pauseAnimations();
</script>
</body>


</html>
