#cloud-motion {
	stroke:blue;
	stroke-width: .1;
	fill: none;
}

#arc {
	stroke-width: .2;
	stroke: grey;
	fill: none;
}

 #motion-demo {
  offset-path: path("M1,50 A50,52 0 0 1 99,60");
  offset-anchor: center;
  offset-position: 0 0;
  animation: move 5000ms infinite  linear;
}


 .cloud-proxy {
	offset-path: path("M1,50 A50,52 0 0 1 99,60");

  offset-anchor: center;
  offset-position: 0 0;
  animation: move 5000ms infinite  linear;
}
@keyframes move {
  0% {
	opacity: 5%;
    offset-distance: 10%;
  }
  10% {
  
  	opacity: 100%;
  }
  90% {
  	opacity:80%;

  }
  100% {

  	opacity:0;
    offset-distance: 100%;
  }
}
</style>
