<!DOCTYPE html>
<svg id="svg-container" width="100%"  viewBox="0 0 100 100" 
       preserveAspectRatio="xMidYMid meet"
       xmlns="http://www.w3.org/2000/svg">
<style>
.rotate {
	transform-origin: center;
	
	animation: move 20s infinite linear;
}
@keyframes move {
	0% {
		transform: rotate(0);
	}
	100% {
		transform: rotate(360deg);
	}
}

</style>
