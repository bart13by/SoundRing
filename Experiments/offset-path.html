<!-- offset-path.html -->
	<style>



#foo { animation-delay: -5000ms; }
#bar { animation-delay: -10000ms; }
#baz { animation-delay: -3000ms; }

 .cloud-proxy {
 	position: absolute;
	 offset-path: url("#follow");
	 offset-anchor: center;
	 opacity: 90%;
	 transition: opacity 2s ease;
  animation: move 20000ms infinite  linear;
}

@keyframes move {
	0% {
		offset-distance: 0%;
	}
	100% {
		offset-distance: 100%;
	}
}
.fade-out {
	opacity: 0;
}
.fade-in {
	opacity: 70%;
}
</style>

<script>
	const app = () => {
const foo = document.querySelector('#foo');
const bar = document.querySelector('#bar');
const baz = document.querySelector('#baz');

setTimeout(() => {
	foo.classList.add("fade-out");
	setTimeout(() => { 
		foo.classList.remove("fade-out");
		// foo.classList.add("fade-in"); 
	}, 5000)

}, 2000);		
	}
function pauseAnimations(){
	for (const a of document.getAnimations()){
		a.pause();
	}
}
</script>


<body onload="app()">
	<span class="button" onclick="pauseAnimations()">Stop</span>
<svg id="svg-container" width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<circle id="foo" class="cloud-proxy" fill="red" cx="50" cy="50" transform="translate(-25, -5)" r="5" />
	<circle id="bar" class="cloud-proxy" fill="blue" cx="30" cy="30"  r="5" />
	<circle id="baz" class="cloud-proxy" fill="green" cx="20" cy="20"  r="5" />
<circle id="follow" fill="none" stroke="gray" stroke-width=".1" cx="50" cy="50" r="20" />

</svg>


</body>
